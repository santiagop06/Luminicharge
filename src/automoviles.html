<!DOCTYPE html>
<html lang="en" class="navEnabled">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Vehiculos</title>
</head>

<body>

    <section class="container" id="main-data">
        <div class="row">
            <div class="col">
                <a id="cars-test" class="btn btn-secondary">Test</a>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h3>Lista de vehiculos</h3>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
                    Agregar
                </button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#paymentModal">
                    Pagar
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col" id="data-list">

            </div>
        </div>
    </section>

    <!-- Payment modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Pagar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="totalPayment">Total</label>
                            <input type="text" class="form-control" id="totalPayment" aria-describedby="emailHelp"
                                placeholder="Total">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="registerPayment" class="btn btn-primary" data-dismiss="modal" >Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Agregar Vehiculo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="carBrand">Marca</label>
                            <input type="text" class="form-control" id="carBrand" aria-describedby="emailHelp"
                                placeholder="Marca de vehiculo">
                        </div>
                        <div class="form-group">
                            <label for="carPlate">Placa</label>
                            <input type="text" class="form-control" id="carPlate" placeholder="Placa de automovil">
                        </div>
                        <div class="form-group">
                            <label for="carDate">Ano de fabricacion</label>
                            <input type="text" class="form-control" id="carDate" placeholder="Ano de fabricacion">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="register" class="btn btn-primary" data-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
        <script src="app.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/cars-scripts.js"></script>

    <script src="testing/main-testing.js"></script>
    <script src="js/test-script.js"></script>
</body>

</html>
