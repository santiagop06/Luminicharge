    <title>Formulario de login con Bootstrap</title>

    <!-- Cargar el CSS de Boostrap-->

<body>

    <main role="main" class="fondo container-fluid" class="container my-auto">
        <div class="row">
            <div class="col">
                <a id="login-test" class="btn btn-secondary">Test</a>
            </div>
        </div>
        <div class="row wrapper">
            <div class="col vertical-align">
                <div class="row" id="login-container">

                    <div id="login" class="col-12 text-center">

                        <h2 class=" text-center">Bienvenido a LuminiCharge</h2>

                        <i class="material-icons mainLogo">
                            local_car_wash
                        </i>


                        <form>

                            <div class="form-group">

                                <label for="correo">Correo</label>

                                <input id="correo" name="correo" class="form-control" type="email"
                                    placeholder="Correo electr칩nico">

                            </div>

                            <div class="form-group">

                                <label for="palabraSecreta">Contrase침a</label>

                                <input id="palabraSecreta" name="palabraSecreta" class="form-control" type="password"
                                    placeholder="Contrase침a">

                            </div>

                            <a id="login-button" class="btn btn-primary mb-2">
                                Entrar
                            </a>
                            <br>
                            <a href="#">Contrase침a olvidada</a>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </main>

</body>
