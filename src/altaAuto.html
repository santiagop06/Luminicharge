        <title>Formulario de login con Bootstrap</title>

        <!-- Cargar el CSS de Boostrap-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <body  class="fondo">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3

                    col-12 text-center">
                    <h1>Registro de Autos</h1>
        <form>

            <div class="form-group">
              <label for="exampleFormControlInput1">Marca de auto </label>
              <input type="text" class="form-control" id="marca" placeholder="Ejemplo:Tesla...">
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput1">Año de Fabricación del Vehículo </label>
                    <input type="text" class="form-control" id="anioFabricacion" placeholder="Ejemplo:2019...">
                  </div>
                  <div class="form-group">
                        <label for="exampleFormControlInput1">Placa </label>
                        <input type="text" class="form-control" id="placa" placeholder="Ejemplo:MYF-8313...">
                      </div>
                  <input type="button" id="register" class="btn btn-success" value="ENVIAR" >
          </form>
</div>
    </body>

    <script src="../js/scripts.js"></script>
